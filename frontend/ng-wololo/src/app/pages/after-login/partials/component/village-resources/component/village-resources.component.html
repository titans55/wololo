    <div class="col">
      <!-- {% if data.page == 'myVillages' %}
      <div class="toggleVisualVillage custom-control custom-switch">
        <input
          type="checkbox"
          class="custom-control-input"

        />
        <label class="custom-control-label" for="toggleVisualVillage"
          >Toggle Visual Village</label
        >
      </div>
      {% endif %} -->
    </div>
    <div class="col" *ngIf="currentWood">
      <span class="badge badge-warning">
        Wood
        <div [class]="currentWood.isCapacityReached ? 'text-danger' : ''">
          {{ currentWood.quantity }}
        </div>
      </span>
      <span class="badge badge-warning" *ngIf="currentIron">
        Iron
        <div [class]="currentIron.isCapacityReached ? 'text-danger' : ''">
          {{ currentIron.quantity }}
        </div>
      </span>
      <span class="badge badge-warning" *ngIf="currentClay">
        Clay
        <div [class]="currentClay.isCapacityReached ? 'text-danger' : ''">
          {{ currentClay.quantity }}
        </div>
      </span>
      <span class="badge badge-info" *ngIf="storageCapacity">
        Storage
        <div>{{ storageCapacity }}</div></span
      >
      <span class="badge badge-success">
        Population
        <div
          [class]="
            populationInfo.currentPopulation >= populationInfo.populationLimit
              ? 'text-warning'
              : ''
          "
        >
          {{ populationInfo.currentPopulation }}/{{
            populationInfo.populationLimit
          }}
        </div>
      </span>
    </div>
  </div>
  <div class="building" buildingName="townCenter"></div>
  <div class="building" buildingName="storage"></div>
  <div class="building" buildingName="farm"></div>
  <div class="building" buildingName="barracks"></div>
  <div
    class="resources"
    resourceBuildingName="woodCamp"
    reseourceType="wood"
  ></div>
  <div
    class="resources"
    resourceBuildingName="ironMine"
    reseourceType="iron"
  ></div>
  <div
    class="resources"
    resourceBuildingName="clayPit"
    reseourceType="clay"
  ></div>
</div>
