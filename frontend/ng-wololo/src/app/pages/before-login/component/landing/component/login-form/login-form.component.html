<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
  <h2 class="text-center">Log in</h2>
  <div class="form-group">
    <input type="text" class="form-control" formControlName="username" />
  </div>
  <div class="form-group">
    <input type="password" class="form-control" formControlName="password" />
  </div>
  <div class="form-group">
    <button
      type="submit"
      class="btn btn-primary btn-block"
      [disabled]="loginForm.pristine"
    >
      Log in
    </button>
  </div>
  <div class="clearfix">
    <label class="float-left checkbox-inline"
      ><input type="checkbox" /> Remember me</label
    >
    <a href="#" class="float-right">Forgot Password?</a>
    <ng-container *ngIf="serversideErrors && serversideErrors.nonFieldErrors">
      <p *ngFor="let msg of serversideErrors.nonFieldErrors">
        <ngb-alert type="danger" [dismissible]="false">{{ msg }}</ngb-alert>
      </p>
    </ng-container>
  </div>
</form>
<p class="text-center"><a href="/register">Create an Account</a></p>
