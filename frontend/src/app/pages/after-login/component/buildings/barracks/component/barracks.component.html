<ng-container *ngIf="selectedVillage">
  <wo-training-queue
    [trainingQueue]="selectedVillage.troops.trainingQueue.infantry"
  ></wo-training-queue>
  <wo-unit-train-form
    [villageId]="selectedVillage.villageId"
    [unitTypeConfig]="infantryConfigs"
    [inVillageUnits]="selectedVillage.troops.inVillage.infantry"
    [totalUnits]="selectedVillage.troops.total.infantry"
    [trainUrl]="BarracksConfigsEnum.TRAIN_INFANTRY_ENDPOINT"
  ></wo-unit-train-form>
</ng-container>
